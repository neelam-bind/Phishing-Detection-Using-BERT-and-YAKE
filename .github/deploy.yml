name: Deploy to Streamlit

on:
  push:
    branches:
      - main  # This will trigger the workflow on push to the main branch
  
jobs:
  deploy:
    runs-on: ubuntu-latest  # Specifies the operating system for the job

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12'  # Specify the Python version you're using

      - name: Install distutils
        run: sudo apt-get update && sudo apt-get install python3-distutils

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Streamlit app
        run: streamlit run app.py  # Replace app.py with the name of your app file
